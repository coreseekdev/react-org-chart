<!doctype html>
<html>
<head>
  <title>Demo Org Chart</title>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-size: 12px;
      font-family: "SF UI Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-smoothing: antialiased;
      -webkit-font-smoothing: antialiased;
    }
    #root, #react-org-chart {
      margin: 0;
      cursor: move;
      height: 100%;
      width: 100%;
      background-color:#f7f9fa;
    }
    .org-chart-person-name {
      font-weight: 500;
    }
    .org-chart-node:hover .org-chart-person-name {
      fill: #3f9cf9 !important;
    }
    .org-chart-person-dept.engineering {
      fill: #4CAF50 !important; 
    }
    .org-chart-person-dept.communications {
      fill: #3F51B5 !important; 
    }
    .org-chart-person-dept.product {
      fill: #D500F9 !important; 
    }
    .org-chart-person-dept.hr {
      fill: #2196F3 !important; 
    }
    .org-chart-person-dept.marketing {
      fill: #F44336 !important; 
    }
    .org-chart-person-dept.design {
      fill: #26C6DA !important; 
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="/dist/vendor.bundle.js"></script>
  <script src="/dist/exampleReact.bundle.js"></script>
</body>
</html>
